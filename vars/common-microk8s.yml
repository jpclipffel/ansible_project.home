jpclipffel_k8s_helm_charts:
  # Traefik
  - name: traefik
    namespace: traefik-system
    repo_url: https://helm.traefik.io/traefik
    ref: traefik
    atomic: false
    force: true
    values:
      deployment:
        enabled: true
      hostNetwork: true
      ports:
        web:
          port: 80
        websecure:
          port: 443
      ingressRoute:
        dashboard:
          enabled: false
      securityContext:
        capabilities:
          drop: [ALL]
          add: [NET_BIND_SERVICE]
        readOnlyRootFilesystem: true
        runAsGroup: 0
        runAsNonRoot: false
        runAsUser: 0